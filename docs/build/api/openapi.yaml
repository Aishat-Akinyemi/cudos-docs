openapi: "3.0.0"
info:
  title: Cudos RPC
  version: 1.0.0
  description: Cudos RPC endpoints
servers: 
  - url: https://rpc.cudos.org
    description: Interact with the Cudos Mainnet with the RPC
  - url: https://sentry1.gcp-uscentral1.cudos.org:36657/
    description: Interact with the Cudos Testnet with the RPC
  - url: https://localhost:26657
    description: Interact with the Cudos RPC locally on your device  
paths:
  /health:
    get:
      summary: Node heartbeat
      tags:
        - Node
      operationId: health
      description: |
        Get node health. Returns empty result (200 OK) on success, no response - in case of an error.
      responses:
        "200":
          description: Gets Node Health
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmptyResponse"
        "500":
          description: empty error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /status:
    get:
      summary: Node Status
      operationId: status
      tags:
        - Node
      description: |
        Get node status including node info, pubkey, latest block hash, app hash, block height and time.
      responses:
        "200":
          description: Status of the node
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
        "500":
          description: empty error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /net_info:
    get:
      summary: Network information
      operationId: net_info
      tags:
        - Network
      description: |
        Get network info.
      responses:
        "200":
          description: empty answer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NetInfoResponse"
        "500":
          description: empty error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  
  /block:
    get:
      summary: Get block at a specified height
      operationId: block
      parameters:
        - in: query
          name: height
          schema:
            type: integer
            default: 0
            example: 1
          description: height to return. If no height is provided, it will fetch the latest block.
      tags:
        - Block
      description: |
        Get Block.
      responses:
        "200":
          description: Block informations.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BlockResponse"
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /block_results:
    get:
      summary: Get block results at a specified height
      operationId: block_results
      parameters:
        - in: query
          name: height
          description: height to return. If no height is provided, it will fetch informations regarding the latest block.
          schema:
            type: integer
            default: 0
            example: 1
      tags:
        - Block
      description: |
        Get block_results. When the `discard_abci_responses` storage flag is
        enabled, this endpoint will return an error.
      responses:
        "200":
          description: Block results.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BlockResultsResponse"
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /commit:
    get:
      summary: Get commit results at a specified height
      operationId: commit
      parameters:
        - in: query
          name: height
          description: height to return. If no height is provided, it will fetch commit information from the latest block.
          schema:
            type: integer
            default: 0
            example: 1
      tags:
        - Block
      description: |
        Get Commit.
      responses:
        "200":
          description: |
            Commit results.

            canonical switches from false to true for block H once block H+1 has been committed. Until then it's subjective and only reflects what this node has seen so far.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommitResponse"
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /validators:
    get:
      summary: Get validator set at a specified height
      operationId: validators
      parameters:
        - in: query
          name: height
          description: height to return. If no height is provided, it will fetch validator set which corresponds to the latest block.
          schema:
            type: integer
            default: 0
            example: 1
        - in: query
          name: page
          description: "Page number (1-based)"
          required: false
          schema:
            type: integer
            default: 1
            example: 1
        - in: query
          name: per_page
          description: "Number of entries per page (max: 100)"
          required: false
          schema:
            type: integer
            example: 30
            default: 30
      tags:
        - Validator
      description: |
        Get Validators. Validators are sorted by voting power.
      responses:
        "200":
          description: Commit results.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidatorsResponse"
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /consensus_state:
    get:
      summary: Get consensus state
      operationId: consensus_state
      tags:
        - Consensus
      description: |
        Get consensus state.

        Not safe to call from inside the ABCI application during a block execution.
      responses:
        "200":
          description: consensus state results.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsensusStateResponse"
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /consensus_params:
    get:
      summary: Get consensus parameters
      operationId: consensus_params
      parameters:
        - in: query
          name: height
          description: height to return. If no height is provided, it will fetch commit informations regarding the latest block.
          schema:
            type: integer
            default: 0
            example: 1
      tags:
        - Consensus
      description: |
        Get consensus parameters.
      responses:
        "200":
          description: consensus parameters results.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsensusParamsResponse"
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /unconfirmed_txs:
    get:
      summary: Get the list of unconfirmed transactions
      operationId: unconfirmed_txs
      parameters:
        - in: query
          name: limit
          description: Maximum number of unconfirmed transactions to return (max 100)
          required: false
          schema:
            type: integer
            default: 30
            example: 1
      tags:
        - Transactions
      description: |
        Get list of unconfirmed transactions
      responses:
        "200":
          description: List of unconfirmed transactions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnconfirmedTransactionsResponse"
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /num_unconfirmed_txs:
    get:
      summary: Get data about unconfirmed transactions
      operationId: num_unconfirmed_txs
      tags:
        - Transactions
      description: |
        Get data about unconfirmed transactions
      responses:
        "200":
          description: status about unconfirmed transactions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NumUnconfirmedTransactionsResponse"
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /abci_info:
    get:
      summary: Get some info about the application.
      operationId: abci_info
      tags:
        - ABCI
      description: |
        Get some info about the application.
      responses:
        "200":
          description: Get some info about the application.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ABCIInfoResponse"
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  
  /broadcast_evidence:
    get:
      summary: Broadcast evidence of misbehavior.
      operationId: broadcast_evidence
      parameters:
        - in: query
          name: evidence
          description: JSON evidence
          required: true
          schema:
            type: string
            example: "JSON_EVIDENCE_encoded"
      tags:
        - Info
      description: |
        Broadcast evidence of the misbehavior.
      responses:
        "200":
          description: Broadcast evidence of the misbehavior.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BroadcastEvidenceResponse"
        "500":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  schemas:
    JSONRPC:
      type: object
      properties:
        id:
          type: integer
          example: 0
        jsonrpc:
          type: string
          example: "2.0"
    EmptyResponse:
      description: Empty Response
      allOf:
        - $ref: "#/components/schemas/JSONRPC"
        - type: object
          properties:
            result:
              type: object
              additionalProperties: {}
    ErrorResponse:
      description: Error Response
      allOf:
        - $ref: "#/components/schemas/JSONRPC"
        - type: object
          properties:
            error:
              type: string
              example: "Description of failure"
    ProtocolVersion:
      type: object
      properties:
        p2p:
          type: string
          example: "7"
        block:
          type: string
          example: "10"
        app:
          type: string
          example: "0"
    PubKey:
      type: object
      properties:
        type:
          type: string
          example: "tendermint/PubKeyEd25519"
        value:
          type: string
          example: "A6DoBUypNtUAyEHWtQ9bFjfNg8Bo9CrnkUGl6k6OHN4="
    NodeInfo:
      type: object
      properties:
        protocol_version:
          $ref: "#/components/schemas/ProtocolVersion"
        id:
          type: string
          example: "5576458aef205977e18fd50b274e9b5d9014525a"
        listen_addr:
          type: string
          example: "tcp:0.0.0.0:26656"
        network:
          type: string
          example: "cosmoshub-2"
        version:
          type: string
          example: "0.32.1"
        channels:
          type: string
          example: "4020212223303800"
        moniker:
          type: string
          example: "moniker-node"
        other:
          type: object
          properties:
            tx_index:
              type: string
              example: "on"
            rpc_address:
              type: string
              example: "tcp:0.0.0.0:26657"
    SyncInfo:
      type: object
      properties:
        latest_block_hash:
          type: string
          example: "790BA84C3545FCCC49A5C629CEE6EA58A6E875C3862175BDC11EE7AF54703501"
        latest_app_hash:
          type: string
          example: "C9AEBB441B787D9F1D846DE51F3826F4FD386108B59B08239653ABF59455C3F8"
        latest_block_height:
          type: string
          example: "1262196"
        latest_block_time:
          type: string
          example: "2019-08-01T11:52:22.818762194Z"
        earliest_block_hash:
          type: string
          example: "790BA84C3545FCCC49A5C629CEE6EA58A6E875C3862175BDC11EE7AF54703501"
        earliest_app_hash:
          type: string
          example: "C9AEBB441B787D9F1D846DE51F3826F4FD386108B59B08239653ABF59455C3F8"
        earliest_block_height:
          type: string
          example: "1262196"
        earliest_block_time:
          type: string
          example: "2019-08-01T11:52:22.818762194Z"
        catching_up:
          type: boolean
          example: false
    ValidatorInfo:
      type: object
      properties:
        address:
          type: string
          example: "5D6A51A8E9899C44079C6AF90618BA0369070E6E"
        pub_key:
          $ref: "#/components/schemas/PubKey"
        voting_power:
          type: string
          example: "0"
    Status:
      description: Status Response
      type: object
      properties:
        node_info:
          $ref: "#/components/schemas/NodeInfo"
        sync_info:
          $ref: "#/components/schemas/SyncInfo"
        validator_info:
          $ref: "#/components/schemas/ValidatorInfo"
    StatusResponse:
      description: Status Response
      allOf:
        - $ref: "#/components/schemas/JSONRPC"
        - type: object
          properties:
            result:
              $ref: "#/components/schemas/Status"
    Monitor:
      type: object
      properties:
        Active:
          type: boolean
          example: true
        Start:
          type: string
          example: "2019-07-31T14:31:28.66Z"
        Duration:
          type: string
          example: "168901060000000"
        Idle:
          type: string
          example: "168901040000000"
        Bytes:
          type: string
          example: "5"
        Samples:
          type: string
          example: "1"
        InstRate:
          type: string
          example: "0"
        CurRate:
          type: string
          example: "0"
        AvgRate:
          type: string
          example: "0"
        PeakRate:
          type: string
          example: "0"
        BytesRem:
          type: string
          example: "0"
        TimeRem:
          type: string
          example: "0"
        Progress:
          type: integer
          example: 0
    Channel:
      type: object
      properties:
        ID:
          type: integer
          example: 48
        SendQueueCapacity:
          type: string
          example: "1"
        SendQueueSize:
          type: string
          example: "0"
        Priority:
          type: string
          example: "5"
        RecentlySent:
          type: string
          example: "0"
    ConnectionStatus:
      type: object
      properties:
        Duration:
          type: string
          example: "168901057956119"
        SendMonitor:
          $ref: "#/components/schemas/Monitor"
        RecvMonitor:
          $ref: "#/components/schemas/Monitor"
        Channels:
          type: array
          items:
            $ref: "#/components/schemas/Channel"
    Peer:
      type: object
      properties:
        node_info:
          $ref: "#/components/schemas/NodeInfo"
        is_outbound:
          type: boolean
          example: true
        connection_status:
          $ref: "#/components/schemas/ConnectionStatus"
        remote_ip:
          type: string
          example: "95.179.155.35"
    NetInfo:
      type: object
      properties:
        listening:
          type: boolean
          example: true
        listeners:
          type: array
          items:
            type: string
            example: "Listener(@)"
        n_peers:
          type: string
          example: "1"
        peers:
          type: array
          items:
            $ref: "#/components/schemas/Peer"
    NetInfoResponse:
      description: NetInfo Response
      allOf:
        - $ref: "#/components/schemas/JSONRPC"
        - type: object
          properties:
            result:
              $ref: "#/components/schemas/NetInfo"

    BlockMeta:
      type: object
      properties:
        block_id:
          $ref: "#/components/schemas/BlockID"
        block_size:
          type: integer
          example: 1000000
        header:
          $ref: "#/components/schemas/BlockHeader"
        num_txs:
          type: string
          example: "54"

    Blockchain:
      type: object
      required:
        - "last_height"
        - "block_metas"
      properties:
        last_height:
          type: string
          example: "1276718"
        block_metas:
          type: array
          items:
            $ref: "#/components/schemas/BlockMeta"

    BlockchainResponse:
      description: Blockchain info
      allOf:
        - $ref: "#/components/schemas/JSONRPC"
        - type: object
          properties:
            result:
              $ref: "#/components/schemas/Blockchain"

    Commit:
      required:
        - "type"
        - "height"
        - "round"
        - "block_id"
        - "timestamp"
        - "validator_address"
        - "validator_index"
        - "signature"
      properties:
        type:
          type: integer
          example: 2
        height:
          type: string
          example: "1262085"
        round:
          type: integer
          example: 0
        block_id:
          $ref: "#/components/schemas/BlockID"
        timestamp:
          type: string
          example: "2019-08-01T11:39:38.867269833Z"
        validator_address:
          type: string
          example: "000001E443FD237E4B616E2FA69DF4EE3D49A94F"
        validator_index:
          type: integer
          example: 0
        signature:
          type: string
          example: "DBchvucTzAUEJnGYpNvMdqLhBAHG4Px8BsOBB3J3mAFCLGeuG7uJqy+nVngKzZdPhPi8RhmE/xcw/M9DOJjEDg=="

    Block:
      type: object
      properties:
        header:
          $ref: "#/components/schemas/BlockHeader"
        data:
          type: array
          items:
            type: string
            example: "yQHwYl3uCkKoo2GaChRnd+THLQ2RM87nEZrE19910Z28ABIUWW/t8AtIMwcyU0sT32RcMDI9GF0aEAoFdWF0b20SBzEwMDAwMDASEwoNCgV1YXRvbRIEMzEwMRCd8gEaagom61rphyEDoJPxlcjRoNDtZ9xMdvs+lRzFaHe2dl2P5R2yVCWrsHISQKkqX5H1zXAIJuC57yw0Yb03Fwy75VRip0ZBtLiYsUqkOsPUoQZAhDNP+6LY+RUwz/nVzedkF0S29NZ32QXdGv0="
        evidence:
          type: array
          items:
            $ref: "#/components/schemas/Evidence"
        last_commit:
          type: object
          properties:
            height:
              type: integer
            round:
              type: integer
            block_id:
              $ref: "#/components/schemas/BlockID"
            signatures:
              type: array
              items:
                $ref: "#/components/schemas/Commit"

    Evidence:
      type: object
      properties:
        type:
          type: string
        height:
          type: integer
        time:
          type: integer
        total_voting_power:
          type: integer
        validator:
          $ref: "#/components/schemas/Validator"

    BlockComplete:
      type: object
      properties:
        block_id:
          $ref: "#/components/schemas/BlockID"
        block:
          $ref: "#/components/schemas/Block"
    BlockResponse:
      description: Blockc info
      allOf:
        - $ref: "#/components/schemas/JSONRPC"
        - type: object
          properties:
            result:
              $ref: "#/components/schemas/BlockComplete"

    ################## FROM NOW ON NEEDS REFACTOR ##################
    BlockResultsResponse:
      type: object
      required:
        - "jsonrpc"
        - "id"
        - "result"
      properties:
        jsonrpc:
          type: string
          example: "2.0"
        id:
          type: integer
          example: 0
        result:
          type: object
          required:
            - "height"
          properties:
            height:
              type: string
              example: "12"
            txs_results:
              type: array
              nullable: true
              items:
                type: object
                properties:
                  code:
                    type: string
                    example: "0"
                  data:
                    type: string
                    example: ""
                  log:
                    type: string
                    example: "not enough gas"
                  info:
                    type: string
                    example: ""
                  gas_wanted:
                    type: string
                    example: "100"
                  gas_used:
                    type: string
                    example: "100"
                  events:
                    type: array
                    nullable: true
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          example: "app"
                        attributes:
                          type: array
                          nullable: false
                          items:
                            $ref: "#/components/schemas/Event"
                  codespace:
                    type: string
                    example: "ibc"
            begin_block_events:
              type: array
              nullable: true
              items:
                type: object
                properties:
                  type:
                    type: string
                    example: "app"
                  attributes:
                    type: array
                    nullable: false
                    items:
                      $ref: "#/components/schemas/Event"
            end_block:
              type: array
              nullable: true
              items:
                type: object
                properties:
                  type:
                    type: string
                    example: "app"
                  attributes:
                    type: array
                    nullable: false
                    items:
                      $ref: "#/components/schemas/Event"
            validator_updates:
              type: array
              nullable: true
              items:
                type: object
                properties:
                  pub_key:
                    type: object
                    required:
                      - "type"
                      - "value"
                    properties:
                      type:
                        type: string
                        example: "tendermint/PubKeyEd25519"
                      value:
                        type: string
                        example: "9tK9IT+FPdf2qm+5c2qaxi10sWP+3erWTKgftn2PaQM="
                  power:
                    type: string
                    example: "300"
            consensus_params_updates:
              $ref: "#/components/schemas/ConsensusParams"

    CommitResponse:
      type: object
      required:
        - "jsonrpc"
        - "id"
        - "result"
      properties:
        jsonrpc:
          type: string
          example: "2.0"
        id:
          type: integer
          example: 0
        result:
          required:
            - "signed_header"
            - "canonical"
          properties:
            signed_header:
              required:
                - "header"
                - "commit"
              properties:
                header:
                  $ref: "#/components/schemas/BlockHeader"
                commit:
                  required:
                    - "height"
                    - "round"
                    - "block_id"
                    - "signatures"
                  properties:
                    height:
                      type: string
                      example: "1311801"
                    round:
                      type: integer
                      example: 0
                    block_id:
                      $ref: "#/components/schemas/BlockID"
                    signatures:
                      type: array
                      items:
                        type: object
                        properties:
                          block_id_flag:
                            type: integer
                            example: 2
                          validator_address:
                            type: string
                            example: "000001E443FD237E4B616E2FA69DF4EE3D49A94F"
                          timestamp:
                            type: string
                            example: "2019-04-22T17:01:58.376629719Z"
                          signature:
                            type: string
                            example: "14jaTQXYRt8kbLKEhdHq7AXycrFImiLuZx50uOjs2+Zv+2i7RTG/jnObD07Jo2ubZ8xd7bNBJMqkgtkd0oQHAw=="
                  type: object
              type: object
            canonical:
              type: boolean
              example: true
          type: object
    ValidatorsResponse:
      type: object
      required:
        - "jsonrpc"
        - "id"
        - "result"
      properties:
        jsonrpc:
          type: string
          example: "2.0"
        id:
          type: integer
          example: 0
        result:
          required:
            - "block_height"
            - "validators"
          properties:
            block_height:
              type: string
              example: "55"
            validators:
              type: array
              items:
                $ref: "#/components/schemas/ValidatorPriority"
            count:
              type: string
              example: "1"
            total:
              type: string
              example: "25"
          type: object
    GenesisResponse:
      type: object
      required:
        - "jsonrpc"
        - "id"
        - "result"
      properties:
        jsonrpc:
          type: string
          example: "2.0"
        id:
          type: integer
          example: 0
        result:
          type: object
          required:
            - "genesis"
          properties:
            genesis:
              type: object
              required:
                - "genesis_time"
                - "chain_id"
                - "initial_height"
                - "consensus_params"
                - "validators"
                - "app_hash"
              properties:
                genesis_time:
                  type: string
                  example: "2019-04-22T17:00:00Z"
                chain_id:
                  type: string
                  example: "cosmoshub-2"
                initial_height:
                  type: string
                  example: "2"
                consensus_params:
                  $ref: "#/components/schemas/ConsensusParams"
                validators:
                  type: array
                  items:
                    type: object
                    properties:
                      address:
                        type: string
                        example: "B00A6323737F321EB0B8D59C6FD497A14B60938A"
                      pub_key:
                        required:
                          - "type"
                          - "value"
                        properties:
                          type:
                            type: string
                            example: "tendermint/PubKeyEd25519"
                          value:
